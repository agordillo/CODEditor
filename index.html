<!DOCTYPE html>
<html>
<head>
	<title>HTML and JS Editor</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script src="libs/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/worker-javascript.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/worker-html.js" type="text/javascript" charset="utf-8"></script>
	<script src="app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="header"></div>
	<div id="content">
		<div id="editor_header">
			<ul class="menu">
				<li id="editorModeMenu" class="mitem mitemmode"></li>
				<li viewMode="CODE" class="mitem first" group="view"><img src="img/glyphicons-151-edit.png" alt="Vista Edición"/></li>
				<li viewMode="HYBRID" class="mitem" group="view"><img src="img/glyphicons-489-multiple-displays.png" alt="Vista Híbrida"/></li>
				<li viewMode="RESULT" class="mitem last" group="view"><img src="img/glyphicons-545-eye-plus.png" alt="Vista Resultado"/></li>
				<li id="run" class="mitem unique"><img src="img/glyphicons-221-play-button.png" alt="Run"/></li>
				<li id="settings" class="mitem unique"><img src="img/glyphicons-137-cogwheel.png" alt="Settings"/></li>
			</ul>
		</div>
		<div id="editor"></div>
		<div id="preview"></div>
	</div>
	<div id="footer"></div>
	<div id="settings_panel">
		<img id="closeSettingsButton" src="img/glyphicons-198-remove.png"/>
		<div class="title">Opciones</div>
		<table id="controls">
			<tr>
			  <td>Modo</td>
			  <td>
				<select id="settings_mode" size="1">
					<option value="HTML">HTML</option>
					<option value="JavaScript">JavaScript</option>
				</select>
			  </td>
			</tr>
			<tr>
			  <td >Theme</td>
			  <td>
			    <select id="settings_theme" size="1">
					<option value="Chrome">Chrome</option>
					<option value="Twilight">Twilight</option>
				</select>
			  </td>
			</tr>
			<tr>
			  <td>Font Size</td>
			  <td>
			    <select id="settings_fontsize" size="1">
			      <option value="10px">10px</option>
			      <option value="11px">11px</option>
			      <option value="12px">12px</option>
			      <option value="13px">13px</option>
			      <option value="14px">14px</option>
			      <option value="16px">16px</option>
			      <option value="18px">18px</option>
			      <option value="20px">20px</option>
			      <option value="24px">24px</option>
			    </select>
			  </td>
			</tr>
    		<tr><td colspan="2"></td></tr>
  		</table>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		init();
	});
</script>
</html>
