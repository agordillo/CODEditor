<!DOCTYPE html>
<html>
<head>
	<title>CODEditor</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<script src="libs/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/jquery-ui-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/worker-javascript.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/ace/worker-html.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/FileSaver.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/jszip.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/jszip-utils.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.CORE.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.Utils.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.Utils.iso8601Parser.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.UI.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.FullScreen.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.Score.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.HTML.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.JS.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.ProgressTracking.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.SCORM.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/CODEditor.Samples.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<div id="header">
		<p id="login" class="" title="login"></p>
		<ul class="menu">
			<li id="editorModeMenu" class="mitem mitemmode viewer editor" title="Cambiar Lenguaje"></li>

			<li id="examples" class="mitem first last withoutRightBorder viewer" group="examples"><img src="img/glyphicons-156-show-big-thumbnails.png" title="Cargar ejemplos"/></li>

			<li id="refresh" class="mitem first viewer" group="exercise"><img src="img/glyphicons-82-refresh.png" title="Recargar ejemplo"/></li>
			<li id="exit" class="mitem last withoutRightBorder viewer" group="exercise onlydefault"><img src="img/glyphicons-389-exit.png" title="Quitar ejercicio"/></li>

			<li id="test_settings" class="mitem first editor" group="edittest"><img src="img/glyphicons-115-list.png" title="Crear Test"/></li>

			<li id="preview_button" class="mitem first editor" group="preview"><img src="img/glyphicons-52-eye-open.png" title="Previsualizar"/></li>

			<li id="save_editor" class="mitem first editor" group="editor"><img src="img/glyphicons-444-floppy-disk.png" title="Salvar recurso"/></li>
			<li id="save_file_editor" class="mitem editor" group="editor"><img src="img/glyphicons-416-disk-open.png" title="Salvar"/></li>
			<li id="save_scorm" class="mitem last withoutRightBorder editor" group="editor"><img src="img/glyphicons-364-cloud-download.png" title="Exportar a SCORM"/></li>

			<li id="open_lsfile" class="mitem first editor" group="files"><img src="img/glyphicons-447-floppy-save.png" title="Cargar recurso"/></li>
			<li id="open" class="mitem first viewer editor" group="files">
				<label for="openFileInput">
					<img src="img/glyphicons-415-disk-save.png" title="Cargar fichero"/>
				</label>
				<input id="openFileInput" type="file" style="display:none" />
			</li>
			<li id="openurl" class="mitem viewer editor" group="files"><img src="img/glyphicons-365-cloud-upload.png" title="Cargar fichero por URL"/></li>
			<li id="save" class="mitem last viewer" group="files"><img src="img/glyphicons-416-disk-open.png" title="Exportar a fichero"/></li>

			<li viewMode="CODE" class="mitem first withoutLeftBorder viewer editor" group="view"><img src="img/glyphicons-151-edit.png" title="Vista Edición"/></li>
			<li viewMode="SCORE" class="mitem editor" group="view"><img src="img/glyphicons-153-check.png" title="Escribir solución"/></li>
			<li viewMode="HYBRID" class="mitem viewer editor" group="view"><img src="img/glyphicons-489-multiple-displays.png" title="Vista Híbrida"/></li>
			<li viewMode="RESULT" class="mitem last viewer editor" group="view"><img src="img/glyphicons-87-display.png" title="Vista Resultado"/></li>
			
			<li id="run" class="mitem unique viewer editor"><img src="img/glyphicons-221-play-button.png" title="Run Code"/></li>
			<li id="settings" class="mitem unique viewer editor"><img src="img/glyphicons-137-cogwheel.png" title="Settings"/></li>
			<li id="fullscreen_button" class="mitem unique viewer editor"><img id="fullscreen_img" title="Pantalla completa"/></li>
		</ul>
	</div>

	<div id="content">
		<div id="exercise_wrapper">
			<div id="test_header">
				<div id="test_title"></div>
				<div id="test_menu_wrapper"><p></p><div></div></div>
			</div>
			<div id="exercise_title_wrapper">
				<div id="exercise_title"></div>
			</div>
			<article id="exercise_description"></article>
		</div>
		<div id="editor_wrapper">
			<div id="editor_header">
				<div id="editor_tab_wrapper">
					<div id="editor_tab"><p><p></div>
				</div>
			</div>
			<div id="editor"></div>
		</div>
		<div id="preview_wrapper">
			<div id="preview_header"></div>
			<div id="preview"></div>
		</div>
	</div>

	<div id="footer"></div>

	<div id="settings_panel" class="cpanel" >
		<img id="closeSettingsButton" class="close_panel_button" src="img/glyphicons-198-remove.png"/>
		<div class="title">Opciones</div>
		<table>
			<tr>
				<td>Modo</td>
				<td>
					<select id="settings_mode" size="1">
						<option value="HTML">HTML</option>
						<option value="JavaScript">JavaScript</option>
					</select>
			  	</td>
			</tr>
			<tr>
				<td>Theme</td>
				<td>
					<select id="settings_theme" size="1">
						<option value="Chrome">Chrome</option>
						<option value="Twilight">Twilight</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Font Size</td>
				<td>
					<select id="settings_fontsize" size="1">
						<option value="10px">10px</option>
						<option value="11px">11px</option>
						<option value="12px">12px</option>
						<option value="13px">13px</option>
						<option value="14px">14px</option>
						<option value="16px">16px</option>
						<option value="18px">18px</option>
						<option value="20px">20px</option>
						<option value="24px">24px</option>
					</select>
				</td>
			</tr>
			<tr><td colspan="2"></td></tr>
		</table>
	</div>

	<div id="examples_panel" class="cpanel">
		<img id="closeExamplesButton" class="close_panel_button" src="img/glyphicons-198-remove.png"/>
		<div class="title">Ejemplos</div>

		<table>
			<tr>
				<td>Modo</td>
				<td>
					<select id="examples_mode" size="1">
						<option value="HTML">HTML</option>
						<option value="JavaScript">JavaScript</option>
					</select>
			  	</td>
			</tr>
			<tr>
				<td>Ejemplos</td>
				<td>
					<select id="examples_selection" size="1"></select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<div class="panel_button_wrapper">
						<div class="panel_button_header"><p>Cargar ejemplo</p></div>
						<div class="panel_button_content"><img id="loadExample" class="panel_button" src="img/glyphicons-416-disk-open.png"/></div>
					</div>
				</td>
			</tr>
			<tr><td colspan="1"></td></tr>
		</table>
		
	</div>

	<div id="lsfiles_panel" class="cpanel">
		<img id="closeLSfilesButton" class="close_panel_button" src="img/glyphicons-198-remove.png"/>
		<div class="title">Recursos guardados</div>

		<br/>

		<select id="lsfiles_select" size="1">
		</select>

		<div>
			<div class="codeditor_button" action="open">Abrir</div>
			<div class="codeditor_button" action="delete">Borrar</div>
		</div>
	</div>

	<div id="test_exercises_dialog"></div>

	<div id="file_url_dialog">
		<div class="title">
			<p>Introduzca la URL del fichero a cargar:</p>
		</div>
		<div>
			URL: <input type="text"></input>
		</div>
		<div>
			<div class="codeditor_button">Cargar</div>
		</div>
	</div>


</body>
<script type="text/javascript">
	$(document).ready(function(){
		try {
			if(window != window.parent){
				//Iframe case

				if (typeof window.parent.CODEditor.Viewer === "boolean"){
					CODEditor.Viewer = window.parent.CODEditor.Viewer;
				}
				if (typeof window.parent.CODEditor.File === "object"){
					CODEditor.File= window.parent.CODEditor.File;
				}

				if (typeof window.parent.CODEditor.CORE.getPreview === "function"){
					//Preview mode
					CODEditor.File = window.parent.CODEditor.CORE.getPreview();
					CODEditor.Viewer = true;
				}
			} 
		} catch (e){}

		// //Activate Viewer
		// CODEditor.Viewer = true;

		CODEditor.CORE.init({viewer: CODEditor.Viewer, file: CODEditor.File});
	});
</script>
</html>
